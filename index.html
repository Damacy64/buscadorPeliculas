<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Peliculas</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #1c1c1e;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
h1 {
    color: #f8e71c;
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

/* Contenedor principal */
.container {
    background-color: #2c2c2e;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

/* Estilo de búsqueda */
.search-container {
    display: flex;
    margin-bottom: 20px;
}
.search-container input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #444;
    border-radius: 8px 0 0 8px;
    outline: none;
    color: #fff;
    background-color: #333;
}
.search-container button {
    width: 20%;
    background-color: #f8e71c;
    color: #000;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.search-container button:hover {
    background-color: #e3d017;
}

/* Información de la película */
#movie-info {
    display: none;
    margin-top: 20px;
    color: #e1e1e1;
}
#movie-info h2 {
    font-size: 1.8rem;
    color: #f8e71c;
    margin-bottom: 0.5rem;
}
#movie-info p {
    font-size: 1rem;
    margin: 0.5rem 0;
}
#movie-info img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    margin-top: 10px;
}

/* Mensaje de error */
.error {
    color: #ff4d4f;
    font-size: 1.1rem;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador Peliculas</h1>
        <div class="search-container">
            <input type="text" id="movie-title" placeholder="ingrese el titulo en ingles" />
            <button onclick="fetchMovie()">Buscar</button>
        </div>
        <div id="movie-info">
            <h2 id="title"></h2>
            <p id="year"></p>
            <img id="poster" src="" alt="Movie Poster" />
            <p id="plot"></p>
        </div>
        <p id="error" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
